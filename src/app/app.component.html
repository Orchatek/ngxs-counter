<div class="screen-center">
  <div>
    <h1 class="text-center">
      {{counter$ | async | json}}
    </h1>
    <button class="btn-primary-ghost" pButton (click)="increaseCounter()">
      Increase
    </button>
    <button class="ml-2 btn-primary-ghost" pButton (click)="decreaseCounter()">
      Decrease
    </button>
  </div>
</div>
