<div class="screen-center">
  <div class="">
    <h1 class="text-center">
      {{counter$ | async}}
    </h1>
    <div class="">
      <button class="btn-primary-ghost col" pButton (click)="decreaseCounter()">
        Decrease
      </button>
      <button class="btn-primary-ghost col" pButton (click)="increaseCounter()">
        Increase
      </button>
    </div>
  </div>
</div>
